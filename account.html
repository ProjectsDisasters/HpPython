<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - HP Code Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <p>Fill in your details below to create your account:</p>

        <div id="account-form">
            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button id="create-account-button" class="button">Create Account</button>
        </div>

        <div id="success-message" style="display:none;">
            <h2>Account Created Successfully!</h2>
            <p>Your account has been successfully created. You can now proceed with payment.</p>
            <button id="proceed-payment-button" class="button">Proceed to Payment</button>
        </div>

        <a href="index.html" class="button">Go Back</a>
    </div>

    <script>
        // Handle account creation
        document.getElementById('create-account-button').addEventListener('click', function() {
            // Fake account creation process
            // You can add real validation and backend interaction here
            
            // Hide account form and show success message
            document.getElementById('account-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        });

        // Handle proceed to payment
        document.getElementById('proceed-payment-button').addEventListener('click', function() {
            // Redirect to the payment page
            window.location.href = 'payment.html'; // This will redirect to the payment page
        });
    </script>
</body>
</html>
