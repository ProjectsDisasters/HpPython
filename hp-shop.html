<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HP Shop</h1>
        <p>Bekijk hier onze producten voor Python-code hulp!</p>

        <!-- Shopping Cart Icon -->
        <div id="cart-icon" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">
            <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="Cart Icon" width="40">
            <span id="cart-count">0</span> <!-- Display cart item count -->
        </div>

        <!-- Products Section with Scrollable Content -->
        <div id="content">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ640Jy4Fr6Fp6b7809cnJSHhS-G4XaUsw5oQ&s" alt="Python Crash Course 3rd Edition" width="200">
                <p>Python Crash Course 3rd Edition - €30.50</p>
                <button class="add-to-cart" data-price="30.50" data-name="Python Crash Course 3rd Edition">Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://miro.medium.com/v2/resize:fit:954/0*BYCBzznBYZ9hnxbt" alt="Python Crash Course 2nd Edition" width="200">
                <p>Python Crash Course 2nd Edition - €23.75</p>
                <button class="add-to-cart" data-price="23.75" data-name="Python Crash Course 2nd Edition">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Summary -->
        <div id="cart-summary">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button id="proceed-to-payment">Proceed to Payment</button>
        </div>

        <a href="index.html" class="button">Back to Home</a>
    </div>

    <script>
        let cart = [];
        const cartCountElement = document.getElementById("cart-count");
        const cartSummaryElement = document.getElementById("cart-summary");
        const cartItemsElement = document.getElementById("cart-items");

        // Add item to cart
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function () {
                const item = {
                    name: this.getAttribute("data-name"),
                    price: parseFloat(this.getAttribute("data-price"))
                };
                cart.push(item);
                updateCart();
            });
        });

        // Update cart count and display
        function updateCart() {
            cartCountElement.textContent = cart.length;
            if (cart.length > 0) {
                cartSummaryElement.style.display = "block";
                cartItemsElement.innerHTML = "";
                cart.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.name} - €${item.price.toFixed(2)}`;
                    cartItemsElement.appendChild(listItem);
                });
            } else {
                cartSummaryElement.style.display = "none";
            }
        }

        // Open the cart when the cart icon is clicked
        document.getElementById("cart-icon").addEventListener("click", function() {
            cartSummaryElement.style.display = cart.length > 0 ? "block" : "none";
        });

        // Proceed to payment
        document.getElementById("proceed-to-payment").addEventListener("click", () => {
            window.location.href = "payment.html"; // Redirect to payment page
        });
    </script>
</body>
</html>
